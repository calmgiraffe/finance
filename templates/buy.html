{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name='symbol' placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name='quantity' placeholder="Quantity" type="number" min='1'>
        </div>
        <input type='submit' name='buy' class="btn btn-primary" value="Buy">
    </form>
{% endblock %}
